<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery中实现ajax请求</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>好像要在服务器上打开!</h1>
    <button>点我</button>
    <h2></h2>
</body>
<script>
    $(function() {
        $('button').click(function() {
            $.get('./测试文件/demo.text', function(data) {
                console(data)
            })
        })
    })
</script>
</html>
