<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>普通promise请求</title>
</head>
<body>
    <div id="插入a标签"></div>
</body>
<script>
    const 插入a标签 = document.getElementById('插入a标签')
        
    const promise = new Promise((resolve,reject)=>{
        alert("成功")   //这里第一
        resolve("http://baidu.com"); 
    });
    promise.then((url)=>{       //这里第三
        console.log('成功后再执行这个吗?')
        let a = `<a href="${url}">${url}</a>`
        插入a标签.innerHTML = a;

    }).catch(()=>{
        console.log('错误的时候')
    })
    alert("看看什么时候执行")   //这里第二



</script>
</html>
